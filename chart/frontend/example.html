<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        #chartdiv {
          width: 100%;
          height: 500px;
        }
        </style>
        <h1> <nav> 
        <a href="https://www.computerworld.com/article/2534807/study--six-it-fields-in-top-20-recession-proof-professions.html">  Top IT Fields</a>  
        </nav>  </h1>
        
        <body style="background-color:rgba(208, 255, 0, 0.877);">
        </body>
        <!-- Resources -->
        <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
        <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
        <script src="https://cdn.amcharts.com/lib/5/radar.js"></script>
        <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
        
        <!-- Chart code -->
        <script>
        am5.ready(function() {
        
        var root = am5.Root.new("chartdiv");
        
        
        root.setThemes([
          am5themes_Animated.new(root)
        ]);
        
        
        var chart = root.container.children.push(am5radar.RadarChart.new(root, {
          panX: false,
          panY: false,
          wheelX: "panX",
          wheelY: "zoomX",
          innerRadius: am5.percent(20),
          startAngle: -90,
          endAngle: 180
        }));
        
        
        // Data
        var data = [{% for posts in posts %{
          category: "Data Science",
          value: 90,
          full: 100,
          columnSettings: {
            fill: chart.get("colors").getIndex(0)
          }
        }, {
          category: "Artaficial Intelligence",
          value: 85,
          full: 100,
          columnSettings: {
            fill: chart.get("colors").getIndex(1)
          }
        }, {
          category: "Machine Learning",
          value: 78,
          full: 100,
          columnSettings: {
            fill: chart.get("colors").getIndex(2)
          }
        }, {
          category: "Mobile Computing",
          value: 80,
          full: 100,
          columnSettings: {
            fill: chart.get("colors").getIndex(3)
          }
        }];
        
        
        var cursor = chart.set("cursor", am5radar.RadarCursor.new(root, {
          behavior: "zoomX"
        }));
        
        cursor.lineY.set("visible", false);
        
        
        var xRenderer = am5radar.AxisRendererCircular.new(root, {
         
        });
        
        xRenderer.labels.template.setAll({
          radius: 10
        });
        
        xRenderer.grid.template.setAll({
          forceHidden: true
        });
        
        var xAxis = chart.xAxes.push(am5xy.ValueAxis.new(root, {
          renderer: xRenderer,
          min: 0,
          max: 100,
          strictMinMax: true,
          numberFormat: "#'%'",
          tooltip: am5.Tooltip.new(root, {})
        }));
        
        
        var yRenderer = am5radar.AxisRendererRadial.new(root, {
          minGridDistance: 20
        });
        
        yRenderer.labels.template.setAll({
          centerX: am5.p100,
          fontWeight: "500",
          fontSize: 18,
          templateField: "columnSettings"
        });
        
        yRenderer.grid.template.setAll({
          forceHidden: true
        });
        
        var yAxis = chart.yAxes.push(am5xy.CategoryAxis.new(root, {
          categoryField: "category",
          renderer: yRenderer
        }));
        
        yAxis.data.setAll(data);
        
        
        
        var series1 = chart.series.push(am5radar.RadarColumnSeries.new(root, {
          xAxis: xAxis,
          yAxis: yAxis,
          clustered: false,
          valueXField: "full",
          categoryYField: "category",
          fill: root.interfaceColors.get("alternativeBackground")
        }));
        
        series1.columns.template.setAll({
          width: am5.p100,
          fillOpacity: 0.08,
          strokeOpacity: 0,
          cornerRadius: 20
        });
        
        series1.data.setAll(data);
        
        
        var series2 = chart.series.push(am5radar.RadarColumnSeries.new(root, {
          xAxis: xAxis,
          yAxis: yAxis,
          clustered: false,
          valueXField: "value",
          categoryYField: "category"
        }));
        
        series2.columns.template.setAll({
          width: am5.p100,
          strokeOpacity: 0,
          tooltipText: "{category}: {valueX}%",
          cornerRadius: 20,
          templateField: "columnSettings"
        });
        
        series2.data.setAll(data);
        
        
        series1.appear(1000);
        series2.appear(1000);
        chart.appear(1000, 100);
        
        }); 
        </script>
        
        <!-- HTML -->
        <div id="chartdiv"></div>
</body>
</html>
